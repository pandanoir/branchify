name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: branchify-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: branchify-macos-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: branchify-linux-x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}
      - run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/branchify dist/
          tar -czf ${{ matrix.artifact }}.tar.gz -C dist branchify
      - uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}.tar.gz
